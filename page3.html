<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--B5 SETUP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Train Fare Guide</title>
</head>
<body>
    <h1>Tell Us Your Thoughts</h1>
    <div class="row">
        <div class="col">
            <h3>Need help with anything? Please leave oyur comments in the feedback form, along with your information so that we can get back to you.</h3>
        </div>
        <div class="col>
            <form>
		<label for="IDname">Name</label>
		<input type="text" id="IDname" class="form-control">
		<label for="IDemail">Email</label>
		<input type="email" id="IDemail" class="form-control">
		<label for="IDfeedback">Feedback</label>
		<input type="textarea" id="IDfeedback" placeholder="..." rows="30" cols="40">
		<button type="button" class="btn btn-success" onclick="subFeed()" onmouseover="subFeed2()" onmouseout="subFeed3()" id="subF">Submit Feedback</button>
            </form>
	</div>
		<script>
			function subFeed() {
				window.alert("Recorded. We'll get back to you via email.");
			}
			
			const document.getElementById('subF');
			
			function subFeed2() {
				subF.style.background = "white";
				subF.style.color = "green";
			}

			function subFeed3() {
				subF.style.background = "green";
				subF.style.color = "white";
			}
		</script>
    </div>
    <hr>
    <h1>More Help</h1>
	<p>Please check your email for more concerns</p>

</body>
</html>

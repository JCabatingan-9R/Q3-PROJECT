     	   		<div class="collapse navbar-collapse" id="mynavbar">

	<div class="header">
		<h1 class="mt-3">Fare Guide</h1>
	</div>
	<hr>
	<div class="container mt-5">
		<div class="row">
			<div class="col desti">
				<form>
					<div class="row">
						<div class="col">
							<label for="origin">LEAVING FROM:</label>
							<select id="origin" class="form-control">
								<option value="0.00">North Avenue</option>
								<option value="13.00">Quezon Avenue</option>
								<option value="13.00">Kamuning</option>
								<option value="16.00">Araneta Center-Cubao</option>
								<option value="16.00">Santolan-Annapolis</option>
								<option value="20.00">Ortigas</option>
								<option value="20.00">Shaw Boulevard</option>
								<option value="20.00">Boni</option>
								<option value="24.00">Guadalupe</option>
								<option value="24.00">Buendia</option>
								<option value="24.00">Ayala</option>
								<option value="28.00">Magallanes</option>
								<option value="28.00">Taft Avenue</option>
							</select>
						</div>
						<div class="col">
							<label for="destination">GOING TO:</label>
							<select id="destination" class="form-control">
								<option value="0.00">North Avenue</option>
								<option value="13.00">Quezon Avenue</option>
								<option value="13.00">Kamuning</option>
								<option value="16.00">Araneta Center-Cubao</option>
								<option value="16.00">Santolan-Annapolis</option>
								<option value="20.00">Ortigas</option>
								<option value="20.00">Shaw Boulevard</option>
								<option value="20.00">Boni</option>
								<option value="24.00">Guadalupe</option>
								<option value="24.00">Buendia</option>
								<option value="24.00">Ayala</option>
								<option value="28.00">Magallanes</option>
								<option value="28.00">Taft Avenue</option>
							</select>
						</div>
					</div>
				</form>
				<hr>
				<div class="row">
					<div class="col d-grid">
						<button type="button" class="btn btn-success btn-block" onclick="regular()" onmouseover="changeRegColor()" onmouseout="resetRegColor()" id="reg">Regular Fee</button>
					</div>
					<div class="col d-grid">
					<button type="button" class="btn btn-success btn-block" onclick="discount()" onmouseover="changeDiscColor()" onmouseout="resetDiscColor()" id="disc">Discounted Fee</button>
					</div>
				</div>
				<hr>
				<div class="row mt-3">
					<div class="col-sm-6">
						<img src="singjo.png" class="single img-fluid">
					</div>
					<div class="col-sm-6 price">
						<h3>TICKET PRICE: </h3>
						<br>
						<h1 id="ticket"></h1>
					</div>
				</div>
			</div>
			<div class="col">
				<img src="transitmap.png" class="map img-fluid">
			</div>

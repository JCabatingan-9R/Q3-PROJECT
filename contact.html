<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Fair Guide</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<script type="text/javascript" src="main.js"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">	

</head>
<body>
    <div class="header">
		<h1 class="mt-3">Feedback Form</h1>
	</div>
	<hr>
    <div class="frm row">
    	<div class="desc col-sm-4">
            <h2 class="mt-4">Need help with anything?</h2>
            <hr>
            <p>Please leave your comments in the feedback form, along with your information so that we can get back to you.</p>
            <hr>
            <p>For more concerns, email us at trainguide@yahoo.com</p>
        </div>
        <div class="col-sm-8">
            <form>
				<div class="row">
					<div class="col">
						<label for="fname">Name</label>
						<input type="name" id="fname" class="form-control" onchange="namechange()">
					</div>
					<div class="col">
						<label for="email">Email</label>
						<input type="email" id="email" class="form-control">
					</div>
				</div>
				<br>
				<label for="IDfeedback">Feedback</label>
				<textarea id="IDfeedback" placeholder="..." class="form-control" rows="5" cols="40"></textarea>
				<br>
				<button type="button" class="btn btn-success" onclick="window.alert('Recorded. We will get back to you via email.');" onmouseover="changeSbmtColor()" onmouseout="resetSbmtColor()" id="subfeed">Submit Feedback</button>
            </form>
	</div>
    </div>
    <hr>
	<p>&copy; SY 2024-2025 | Cabatingan, Jade | Nardo, Kaitlyn | 9-Ruby</p>
</body>
</html>
